<div class="profile">
  <b>{{ user?.first_name }}</b>
</div>

<form [formGroup]="form" class="form-container">
  <mat-form-field>
    <input matInput placeholder="Enter" formControlName="start">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Leave" formControlName="end">
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Day of week" formControlName="dayOfWeek">
      <mat-option *ngFor="let day of days" [value]="day.code">
        {{ day.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-flat-button color="primary" type="submit" (click)="onSubmit()" [disabled]="isProcessing">Submit</button>
</form>

<app-summary></app-summary>
