<h2>{{ dayTitle }}</h2>

<ng-container *ngFor="let time of times">
  {{ time.from }} - {{ time.to }} <button (click)="delete(time)">x</button>
</ng-container>

<div>{{ total - diff | humanHours }}</div>

<mat-checkbox color="primary" [(ngModel)]="isWorkDay" (change)="change()">Working day</mat-checkbox>
